# Configuration Production E-COMPTA-IA
# Profil de production sécurisé

# Configuration serveur
server.port=${SERVER_PORT:8080}

# Configuration base de données production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecomptaia_prod}
spring.datasource.username=${DATABASE_USERNAME:ecomptaia_user}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions HikariCP optimisé production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuration JPA production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuration Redis production
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Configuration JWT sécurisée
spring.security.jwt.secret=${JWT_SECRET:}
spring.security.jwt.expiration=${JWT_EXPIRATION:86400000}
spring.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Configuration sécurité
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:}

# Configuration CORS production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://ecomptaia.com,https://*.ecomptaia.com}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type,X-Requested-With,Accept,Origin}

# Configuration logging production
logging.level.root=WARN
logging.level.com.ecomptaia=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/ecomptaia-prod.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# Configuration Actuator production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.health.probes.enabled=true

# Configuration cache production
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# Configuration session production
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Configuration rate limiting
rate.limit.requests-per-minute=${RATE_LIMIT_REQUESTS_PER_MINUTE:100}
rate.limit.burst-capacity=${RATE_LIMIT_BURST_CAPACITY:200}

# Configuration monitoring
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# Configuration base de données monitoring
spring.datasource.hikari.register-mbeans=true
management.metrics.jvm.enabled=true
management.metrics.process.enabled=true
management.metrics.system.enabled=true

# Configuration sécurité supplémentaire
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto
server.tomcat.port-header=x-forwarded-port
server.tomcat.use-relative-redirects=false

# Configuration performance
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch.builder=legacy
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

