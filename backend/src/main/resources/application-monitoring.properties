# Configuration Monitoring E-COMPTA-IA
# Port automatique (pas de port fixe)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Métriques Prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Métriques système
management.metrics.jvm.enabled=true
management.metrics.process.enabled=true
management.metrics.system.enabled=true

# Logging monitoring
logging.level.com.ecomptaia=DEBUG
logging.level.org.springframework.security=DEBUG
