# =====================================================
# E-COMPTA-IA - CONFIGURATION DÉVELOPPEMENT (H2)
# =====================================================

# Configuration de la base de données H2 (développement)
spring.datasource.url=jdbc:h2:mem:ecomptaia_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration Hibernate/JPA pour H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuration H2 Console (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuration des migrations Flyway (désactivé en dev)
spring.flyway.enabled=false

# Configuration du pool de connexions H2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuration des logs SQL (plus verbeux en dev)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.ecomptaia=DEBUG

# Configuration des performances (optimisé pour dev)
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuration de la validation
spring.jpa.properties.hibernate.validator.fail_fast=true

# Configuration des caches (désactivé en dev)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configuration des statistiques
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100

# Configuration des profils
spring.profiles.active=dev

# Configuration du serveur (port différent pour éviter les conflits)
server.port=8080

# Configuration de la sécurité (relaxée en dev)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Configuration des CORS (pour le frontend)
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration des fichiers upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration des logs
logging.level.root=INFO
logging.level.com.ecomptaia=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuration des métriques
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Configuration des tests
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true








