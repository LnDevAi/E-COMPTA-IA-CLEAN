# =====================================================
# E-COMPTA-IA - CONFIGURATION TESTS
# =====================================================

# Configuration de la base de données H2 (tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration Hibernate/JPA pour tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuration H2 Console (désactivé en tests)
spring.h2.console.enabled=false

# Configuration des migrations Flyway (désactivé en tests)
spring.flyway.enabled=false

# Configuration du pool de connexions H2 (optimisé pour tests)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuration des logs SQL (minimal en tests)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.jdbc.core=WARN
logging.level.org.springframework.web=WARN
logging.level.com.ecomptaia=WARN

# Configuration des performances (optimisé pour tests)
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuration de la validation
spring.jpa.properties.hibernate.validator.fail_fast=true

# Configuration des caches (désactivé en tests)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configuration des statistiques
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000

# Configuration des profils
spring.profiles.active=test

# Configuration du serveur (port aléatoire pour éviter les conflits)
server.port=0

# Configuration de la sécurité (relaxée pour les tests)
spring.security.user.name=test
spring.security.user.password=test123
spring.security.user.roles=ADMIN

# Configuration des CORS (permissif pour les tests)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration des fichiers upload
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Configuration des logs (minimal en tests)
logging.level.root=WARN
logging.level.com.ecomptaia=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuration des métriques (désactivé en tests)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=false

# Configuration des tests
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

# Configuration de la validation des beans
spring.main.allow-bean-definition-overriding=true

# Configuration des propriétés personnalisées pour tests
ecomptaia.security.jwt.secret=test-secret-key-for-testing-only
ecomptaia.security.jwt.expiration=3600000
ecomptaia.security.password.encoder.strength=4

# Configuration des intégrations externes (désactivées en tests)
ecomptaia.integrations.banking.enabled=false
ecomptaia.integrations.tax.enabled=false
ecomptaia.integrations.social.enabled=false

# Configuration des notifications (désactivées en tests)
ecomptaia.notifications.email.enabled=false
ecomptaia.notifications.sms.enabled=false
ecomptaia.notifications.push.enabled=false

# Configuration du cache (désactivé en tests)
spring.cache.type=none

# Configuration des timeouts (rapides pour les tests)
server.tomcat.connection-timeout=5000
server.tomcat.keep-alive-timeout=5000
server.tomcat.max-connections=100
server.tomcat.accept-count=10
server.tomcat.max-threads=10
server.tomcat.min-spare-threads=1

# Configuration de la gestion des erreurs (détaillée pour les tests)
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration des sessions (courtes pour les tests)
server.servlet.session.timeout=5m
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Configuration de la compression (désactivée en tests)
server.compression.enabled=false

# Configuration des tests d'intégration
spring.test.mockmvc.print=none
spring.test.mockmvc.print-request-details=false
spring.test.mockmvc.print-response-details=false

# Configuration des tests de base de données
spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;
spring.sql.init.encoding=UTF-8

# Configuration des tests de sécurité
spring.security.debug=false
spring.security.require-ssl=false








