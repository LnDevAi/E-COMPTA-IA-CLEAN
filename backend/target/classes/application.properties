# Configuration du serveur
server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://postgres:5432/ecomptaia_db
spring.datasource.username=ecomptaia_user
spring.datasource.password=ecomptaia_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration de sécurité JWT
spring.security.jwt.secret=ecomptaiaSecretKey2024
spring.security.jwt.expiration=86400000

# Configuration CORS
spring.web.cors.allowed-origins=http://localhost:4200,http://frontend:80
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuration des logs
logging.level.com.ecomptaia=INFO
logging.level.org.springframework.security=DEBUG

