spring:
  # Configuration de la base de données H2 (développement)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Configuration JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  # Configuration H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Configuration SQL
  sql:
    init:
      mode: never
  
  # Configuration de sécurité JWT
  security:
    jwt:
      secret: ecomptaiaSecretKey2024ForMonitoringEnvironmentOnly
      expiration: 86400000 # 24 heures
  
  # Configuration email (développement)
  mail:
    host: smtp.gmail.com
    port: 587
    username: noreply@ecomptaia.com
    password: dummy-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

# Configuration du serveur
server:
  port: 8080
  servlet:
    context-path: /api

# Configuration des logs
logging:
  level:
    com.ecomptaia: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuration CORS
cors:
  allowed-origins: http://localhost:4200,http://localhost:80
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

# Configuration de l'application
app:
  name: E-COMPTA-IA INTERNATIONAL
  version: 1.0.0
  environment: monitoring
  email:
    support: support@ecomptaia.com
    noreply: noreply@ecomptaia.com
