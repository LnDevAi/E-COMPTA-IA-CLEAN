# Configuration des tableaux de bord Grafana pour E-COMPTA-IA INTERNATIONAL
apiVersion: 1

providers:
  - name: 'E-COMPTA-IA Dashboards'
    orgId: 1
    folder: 'E-COMPTA-IA'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

