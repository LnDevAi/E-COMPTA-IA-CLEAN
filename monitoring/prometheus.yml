# Configuration Prometheus sécurisée pour E-COMPTA-IA INTERNATIONAL
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecomptaia-production'
    environment: 'secure'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Surveillance du backend Spring Boot
  - job_name: 'ecomptaia-backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: '/api/actuator/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

  # Surveillance du frontend Nginx
  - job_name: 'ecomptaia-frontend'
    static_configs:
      - targets: ['frontend:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

  # Surveillance de PostgreSQL
  - job_name: 'ecomptaia-postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

  # Surveillance de Redis
  - job_name: 'ecomptaia-redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

  # Surveillance de Nginx
  - job_name: 'ecomptaia-nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

  # Surveillance de Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http