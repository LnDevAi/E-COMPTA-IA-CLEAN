services:
  backend:
    build:
      context: ../backend
    container_name: ecomptaia-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ecomptaia_db
      - SPRING_DATASOURCE_USERNAME=ecomptaia_user
      - SPRING_DATASOURCE_PASSWORD=ecomptaia_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecomptaia-network

  frontend:
    build:
      context: ../frontend
    container_name: ecomptaia-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ecomptaia-network

  postgres:
    image: postgres:15-alpine
    container_name: ecomptaia-postgres
    environment:
      - POSTGRES_DB=ecomptaia_db
      - POSTGRES_USER=ecomptaia_user
      - POSTGRES_PASSWORD=ecomptaia_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecomptaia_user -d ecomptaia_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ecomptaia-network:
    driver: bridge

volumes:
  pgdata:
