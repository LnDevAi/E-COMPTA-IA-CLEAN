<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-content">
    <!-- Bouton menu sidebar -->
    <button mat-icon-button 
            (click)="toggleSidebar()" 
            class="menu-button"
            matTooltip="Ouvrir/Fermer le menu">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Logo et titre -->
    <div class="logo-section" routerLink="/dashboard">
      <mat-icon class="logo-icon">account_balance</mat-icon>
      <span class="app-title">E-COMPTA-IA</span>
    </div>

    <!-- Espace flexible -->
    <div class="spacer"></div>

    <!-- Actions de l'utilisateur -->
    <div class="user-actions">
      <!-- Notifications -->
      <button mat-icon-button 
              (click)="openNotifications()" 
              class="notification-button"
              matTooltip="Notifications">
        <mat-icon [matBadge]="unreadNotifications" 
                  [matBadgeHidden]="unreadNotifications === 0"
                  matBadgeColor="warn"
                  matBadgeSize="small">notifications</mat-icon>
      </button>

      <!-- Menu utilisateur -->
      <button mat-button 
              [matMenuTriggerFor]="userMenu" 
              class="user-menu-button">
        <div class="user-info">
          <mat-icon class="user-avatar">account_circle</mat-icon>
          <div class="user-details">
            <span class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
            <span class="user-role">{{ currentUser?.roles?.[0] || 'Utilisateur' }}</span>
          </div>
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </div>
      </button>

      <!-- Menu déroulant utilisateur -->
      <mat-menu #userMenu="matMenu" class="user-dropdown-menu">
        <div class="menu-header">
          <div class="menu-user-info">
            <mat-icon class="menu-avatar">account_circle</mat-icon>
            <div class="menu-user-details">
              <span class="menu-user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
              <span class="menu-user-email">{{ currentUser?.email }}</span>
            </div>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="goToProfile()">
          <mat-icon>person</mat-icon>
          <span>Mon profil</span>
        </button>
        
        <button mat-menu-item (click)="goToSettings()">
          <mat-icon>settings</mat-icon>
          <span>Paramètres</span>
        </button>
        
        <button mat-menu-item (click)="goToHelp()">
          <mat-icon>help</mat-icon>
          <span>Aide</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="logout()" class="logout-button">
          <mat-icon>logout</mat-icon>
          <span>Se déconnecter</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
