<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <mat-icon class="login-icon">account_circle</mat-icon>
        Connexion ERP E-COMPTA-IA
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput 
                 formControlName="username" 
                 placeholder="Entrez votre nom d'utilisateur"
                 autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            {{ getErrorMessage('username') }}
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" 
                 placeholder="Entrez votre mot de passe"
                 autocomplete="current-password">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Cacher le mot de passe'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            {{ getErrorMessage('password') }}
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="remember-me">
          <mat-checkbox formControlName="rememberMe">
            Se souvenir de moi
          </mat-checkbox>
        </div>

        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="login-button full-width"
                [disabled]="isLoading || loginForm.invalid">
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <button mat-button color="primary" routerLink="/register">
        Créer un compte
      </button>
      <button mat-button color="accent" routerLink="/forgot-password">
        Mot de passe oublié ?
      </button>
    </mat-card-actions>
  </mat-card>
</div>
